<!DOCTYPE html>
<html lang="en">
  <!-- the attribute 'lang="en"' says that the major language used on the webpage is 'English', but it does not stops us from using other languages.  -->
  <head>
    <!-- Although we can write our CSS and JS in HTML file itself but generally, we write style sheet and javascript in separate file and it is a good practice to do that. The head tag helps us to link this CSS and JS file to our HTML page. But this not mandatory that we have to link these files here only.
    Apart from this head tag has other important elements which are given below. Again these tags are not mandatory but it's a good practice to add these for sure. -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World - HTML</title>

    <!-- Other meta tags... -->
    <meta
      name="description"
      content="To give the description to the about the website so that search engine can show our content if someone searches and our description matches with the search."
    />
    <meta
      name="keywords"
      content="Again this is used by search enfines to match the content of search just like meta-description tag above."
    />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
  </head>
  <body>
    <!-- Semantic tags :- The html tags which says something about the meaning of their contect. e.g. <h1>, <footer>, <nav>, <p>, <header>, <aside>, <article>, etc. 
      Using semantic tags has following advantages :-
      1. Accessibility (Screen reader can read it properly).
      2. Code Readability (Easy to understand code)
      3. SEO (Search Engine Optimization)
    -->
  </body>
</html>
